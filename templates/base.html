<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <title>App to do</title>
    <h1 class="ui block header" align="center">Todo APP</h1>

</head>
        <div class="ui container">

            <form  action="/add" method="post">
                <div class="ui fluid icon input">
                    <label class="ui label" for="title">Todo Title</label>
                    <input type="text" name="title" id="title" placeholder="Enter todo...">
                    <br>
                    <button class="ui blue button" type="submit">Add</button>
                </div>
            </form>

            {% for todo in todo_list %}
                <div class="ui segment">
                    <p class="ui big header">{{ todo.id }} | {{ todo.title }}</p>
                    {% if todo.complete == False %}
                        <span class="ui  label">Not complete</span>
                    {% else %}
                        <span class="ui green label">Completed</span>
                    {% endif %}
                    <a class="ui blue button" href="/update/{{ todo.id }}">Update</a>
                    <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
                </div>
            {% endfor %}
        </div>

</body>
</html>
